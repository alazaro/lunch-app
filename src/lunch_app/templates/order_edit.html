{% extends "base.html" %}

{% set page_id = 'order_edit' %}

{% block content %}
    <script src="{{ url_for('static', filename='js/vendor/jquery-ui.js') }}"></script>
    <script type="text/javascript">
        function confirmation() {
            swal({
                        title: "Are you sure?",
                        text: "Are You sure You want delete order, there is no way to undo it !",
                        type: "warning",
                        showCancelButton: true,
                        confirmButtonColor: '#DD6B55',
                        confirmButtonText: 'Yes, delete it',
                        cancelButtonText: "No",
                        closeOnConfirm: false,
                        closeOnCancel: false
                    },
                    function (isConfirm) {
                        if (isConfirm) {
                            window.location = "{{ url_for('delete_order', order_id=order.id) }}";
                        } else {
                            swal("OK maybe next time");
                        }
                    });
        }

    </script>

    <script>
        $(function(){
            $( "#user_name" ).autocomplete({
                source: {{ users|tojson }}
            });
        });
    </script>

    <div class="large-6 columns">
        <h3>Edit order</h3>

        <form method="POST">
            <b>Date</b>
            {{ form.date }}
            <b>Arrival time</b>
            {{ form.arrival_time }}
            <b>Company</b>
            {{ form.company }}
            <b>Cost</b>
            {{ form.cost }}
            <b>Description</b>
            {{ form.description }}
            <b>User</b>
            {{ form.user_name }}

            <input type="submit" value="save" class="button right">
        </form>

        <a class="button alert left" onclick="confirmation()">delete</a>

    </div>
    </div>
{% endblock %}
