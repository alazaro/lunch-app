{% extends "base.html" %}

{% set page_id = 'my_orders' %}

{% block content %}
    <div class="large-12 columns">
        <h3>My all orders</h3>
        <h5>Total cost: {{ orders_cost }} PLN</h5>
        <table>
            <thead>
            <tr>
                <th>Date</th>
                <th>Company</th>
                <th>Cost</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            {% for order in orders %}
                <tr>

                    <td>{{ order.date }}</td>
                    <td>{{ order.company }}</td>
                    <td>{{ order.cost }} PLN</td>
                    <td>
                        <a href="{{ url_for('order_details', order_id=order.id) }}">
                            {{ order.description }} </a>
                    </td>

                </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}
