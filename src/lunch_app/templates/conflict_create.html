{% extends "base.html" %}

{% set page_id = 'conflict_resolve' %}

{% block content %}
<div class="large-12 columns">
<h3>Conflict Create</h3>
       <form method="POST">
    <div class="large-6 columns">

        <div class="large-11 columns">
        Did the order come ? (select NO if you don't know)
        </div>
        <div class="large-1 columns">
            <div class="switch small">
                {{ form.did_order_come }}
            <label for="did_order_come"></label>
            </div>
        </div>

        <div class="large-11 columns">
        I know who ate my order:
        </div>
        <div class="large-1 columns">
            <div class="switch small">
                {{ form.i_know_who }}
            <label for="i_know_who"></label>
            </div>
        </div>

        <div class="large-9 columns">
            This user are my meal:

            {{ form.user_connected }}
        </div>
    </div>
    <input type="submit" value="submit" class="button right">

    </form>
    </div>
{% endblock %}
